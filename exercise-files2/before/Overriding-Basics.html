<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
	<script type="text/javascript" src="log.js"></script>
</head>
<body>
	<script type="text/javascript">

		//Only overwrite default jQuery behavior in extreme circumstances as it may break existing features. 
		//The only "safe" way to do this is via overloading functions.
		//Here overloading $.merge() to accept 3 arrays.
		(function ($) {
			$.old_merge = $.merge;
			$.merge = function (arrayArg1, arrayArg2, arrayArg3) {
				$.old_merge(arrayArg1, arrayArg2);
                if (arrayArg3)
					$.old_merge(arrayArg1, arrayArg3);
				return arrayArg1;
            }
		})(jQuery);
			

	
		$(function() {
	
			var array1 = [1,2,3];
			var array2 = [4,5,6];
			var array3 = [7,8,9];
			var merged = $.merge(array1, array2, array3);
			$.log(merged);
		});
		
	</script>
	
	<h1>Overriding Built-In Functions Demo</h1>
	
</body>
</html>
