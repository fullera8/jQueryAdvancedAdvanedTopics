<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.js"></script>
</head>
<body>
	<script type="text/javascript">

		//Can set custom to the fx class directly by calling the child function and giving it a new name. 
		//Example, give fx speeds a new property "slower" with $.fx.speeds.slower.
		$.fx.speeds.slower = 2000;
        $.fx.speeds.ludicrous = 100;

		//When the green box is clicked fade out based on the text value in the radio button in group1. Shows after the fadeOut is complete.
		$(function () {
            $("#fadingDiv").click(function () {
				$(this).fadeOut($('input[name=group1]:checked').val(), function () {
					$(this).show();
				});
            });
		});
		
	</script>
	
	<h1>Custom Speeds Demo</h1>
	
	<input type="radio" name="group1" checked value="slower" />Slower
	<input type="radio" name="group1" checked value="slow" />Slow
	<input type="radio" name="group1" checked value="" />Normal
	<input type="radio" name="group1" checked value="fast" />Fast
	<input type="radio" name="group1" checked value="ludicrous" />Ludicrous
	
	<div id="fadingDiv" style="background-color: green; width:400px; height:200px" />
	
</body>
</html>
