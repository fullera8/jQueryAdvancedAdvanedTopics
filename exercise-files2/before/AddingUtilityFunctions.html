<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.js"></script>
	<script type="text/javascript" src="log.js"></script>
	<style>
		div { width:200px; padding: 5; margin: 3 }
	</style>
</head>
<body>
	<script type="text/javascript">

		//Adding utility functions before the page load. Simply assign a new function to the utility via $.{utilityName}.{CustomUtilityFunctionName}
		(function ($) {
            $.log = function (value) {
                if (console) {
					console.log(value);
				}
                else {
                    alert("No Console available in this browser.");
                }
			}
            $.log.group = function (value) {
                if (console && console.group) {
					console.group(value);
				}
                else {
					alert("No Console Group available in this browser.");
                }
			}
            $.log.groupEnd = function () {
                if (console && console.group) {
                    console.groupEnd();
                }
                else {
                    alert("No Console Group available in this browser.");
                }
            }
		})(jQuery);


		$(function() {
			$.log.group('Test Group');
				$.log('Log test');
				$.log($('div'));
			$.log.groupEnd();
			$.log($('div')[0].innerHTML);
		});
		
	</script>
	
	<h1>Adding Utility Functions Demo</h1>
	
	<div>Div 1</div>
	<div>Div 2</div>
	
	
</body>
</html>
