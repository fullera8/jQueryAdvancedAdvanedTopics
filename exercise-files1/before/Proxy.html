<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
	<script type="text/javascript">

		var eventHandlers = {
			type: "Event Handler Object",
            clickButtonHandler: function (event) {
				console.log(this.type); //"this" references the object bound instead of the parent object unless a proxy is setup.
            }
		}

		$(function () {
            $('#clickme').click($.proxy(eventHandlers.clickButtonHandler, eventHandlers));// $.proxy takes 2 params, first is action, second is object referenced by "this"
		});
		
	</script>
	
	<h1>Proxy Demo</h1>
	<input id="clickme" type="button" value="click me" />
	
</body>
</html>
