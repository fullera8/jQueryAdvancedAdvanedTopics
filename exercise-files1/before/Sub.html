<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
	<script type="text/javascript">

	$(function() {
	
		var animal = {
			eat: function() { console.log("I'm eating"); }
		}
		
		var dog = {
			bark: function() { console.log("I'm barking"); }
		}
		
		var cat = {
			meow: function() { console.log("meow"); }
		}

		//Create a variable copy of the jQuery $.sub() for safe function modification.
		var sub = $.sub();

		//manipulate the extend object to be deepExtend but only with 2 objects
		sub.old_extend = sub.extend;
		sub.extend = function (target, source) {
			return sub.old_extend(true, target, source);
		}

		//extend now defaults to deepExtend but only works with 2 params
		sub.extend(dog, animal);
		dog.bark();
		dog.eat()

	});
		
	</script>
	
	<h1>Sub Demo</h1>
	
</body>
</html>
