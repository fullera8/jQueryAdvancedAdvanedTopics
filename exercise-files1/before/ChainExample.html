<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
	<script type="text/javascript">

	$(function() {
        $.fn.everyThird = function () {//Pushes every 3rd element in a collection onto the jQuery object stack
			var arr = [];
			$.each(this, function (index, val) {
                if ((index + 1) % 3 == 0 ) {
					arr.push(val);
                }
			});
            return this.pushStack(arr, "everyThird", ""); //.pushStack adds the collection onto the jQuery stack
		}

		$("#clickme").click(function () {
			$("div").everyThird().css("color","Red").end().css("font-weight","bold");
		});
	});
		
	</script>
	
	<h1>PushStack Demo</h1>
	
	<input id="clickme" type="button" value="click me" />
	
	<div id="out1">1</div>
	<div id="out2">2</div>
	<div id="out3">3</div>
	<div id="out4">4</div>
	<div id="out5">5</div>
	<div id="out6">6</div>
	<div id="out7">7</div>
</body>
</html>
