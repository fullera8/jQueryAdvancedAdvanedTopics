<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
</head>
<body>
	<script type="text/javascript">

	$(function() {
		var json = '{"fname" : "john", "lname" : "smith", "age" : 35}';
		var jsObject = $.parseJSON(json); //parseJson will turn a json sting into a json object.
		$('#output').append([jsObject.fname, '<br/>', jsObject.lname, '<br/>', jsObject.age].join(''));
	});
		
	</script>
	
	<h1>ParseJSON Demo</h1>
	
	<div id="output" />
</body>
</html>
