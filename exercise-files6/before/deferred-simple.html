<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
	
</head>
<body>

<script type="text/javascript" >

//once deferred is resolved, it cannot be resolved again. complete = deferred.done:deferred.resolve(), fail = deferred.fail:deferred.reject(), always = deferred.always:deferred.state()
var deferred = $.Deferred();
deferred.done(function() {console.log('resolved'); }); //complete
deferred.fail(function() {console.log('rejected'); }); //fail
deferred.always(function() {console.log('always'); }); //always
	
$(function() {
	$("#btnResolve").click(function() { deferred.resolve(); }); //complete
	$("#btnReject").click(function() { deferred.reject(); }); //fail
	$("#btnReport").click(function() { console.log(deferred.state()); }); //retrurn deferred state
});
	
</script>
	<input id="btnResolve" type="button" value="Resolve" />
	<input id="btnReject" type="button" value="Reject" />
	<input id="btnReport" type="button" value="Report State" />
</body>
</html>
