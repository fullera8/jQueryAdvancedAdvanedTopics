<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
	
</head>
<body>

<script type="text/javascript" >

	
$(function() {
	var myObj = {
		val1: 1, val2: 'hi', val3: function () { console.log('myObj.val3 function called'); }
	}
	//jQuery can use almost anything as a selector including objects. 
	//This is best used for creating observable properties with data(). 
	//data() creates a new data object within the parent object but the event listeners can be used on the internal data elements.
	$(myObj).data("val1", 4);
	console.log($(myObj).data("val1"));
});
	
</script>
	
	
</body>
</html>
