<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
	
</head>
<body>

<script type="text/javascript" >

	
$(function() {

	//data() gets/sets the same way with html-5 "data-" attributes but has a syntax that ignores the data- prefix.
	console.log($('#div1').data('value1'));
	//If there is a data-value- case, remove the dash between the attribute name and replace with camel case
	console.log($('#div1').data('valueTwo'));
	//html-5 does not allow camel case attribute naming convention because of the data() binding methods.
    console.log($('#div1').data('valueThree')); //Does not work
});
	
</script>

	<div id="div1" data-value1="1" data-value-two="2" data-valueThree="3" ></div>
	
</body>
</html>
