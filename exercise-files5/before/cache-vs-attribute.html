<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.js"></script>
	
</head>
<body>

<script type="text/javascript" >

	
$(function() {
	//While the nodes are read only, jQuery data() is cached and will be read from first and override the nodes.
	//If data() sets an attribute of the same name as a node, only the attr() method can read the node value from the set on.
	console.log($('#div1').get(0));
    console.log($('#div1').data('myValue'));
	$('#div1').data('myValue', 4)
    console.log($('#div1').data('myValue'));
	console.log($('#div1').get(0));
});
	
</script>
	<div id="div1" data-my-value="3" ></div>
	
</body>
</html>
