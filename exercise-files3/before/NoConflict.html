<html>
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.0.js"></script>
</head>
<body>
	<script type="text/javascript">

		//$.noConflict();

		//Executes immediatly and scopes evertything created within (function ($){ ... })(jQuery)
        (function ($, window, document) {//Function line contains variable names for the last line statement.
            $.fn.myPlugin = function () {
				//window.location = 'newLoc.html';
				//console.log(this[0]);
				var newArray = [this[0]]
				//By Using "this" in the return, this functionality is now chainable.
				//Either return "this", "this.each()", or "this.pushStack()" for chainability
				return this.pushStack(newArray);
            };
			//Last line are elements/libraries to pass into whole statement for minification (compression). 
			//This practice will make the lib using these more efficent.
		})(jQuery, window, document);

        $(function () {
            console.log($('div').myPlugin());
            console.log($('div').myPlugin().end());//Demo of chainability
        });
		
	</script>

    <div id="div1">A Div</div>
    <div id="div2">A Div 2 </div>
	
	<script type="text/javascript">
       
	</script>
	
</body>
</html>
